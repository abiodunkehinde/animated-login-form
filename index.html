<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { background: linear-gradient(135deg,#ff006e,#8338ec); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .login { width: 320px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 20px; text-align: center; color: white; }
    input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; border: none; background: rgba(255,255,255,0.2); color: white; }
    button { background: white; color: #ff006e; width: 100%; padding: 15px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
  </div>
</body>
</html>
